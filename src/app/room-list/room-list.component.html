<div class=" panel panel-primary">
  <div class="panel-heading">
    <h2>Room List</h2>
  </div>
  <div class="panel-body">
    <table class="table table-striped">
      <thead>
        <tr>Name</tr>
        <tr>Date</tr>
        <tr>Start Hour</tr>
        <tr>End Hour</tr>
        <tr>Actions</tr>
      </thead>
      <tbody>
        <tr *ngFor="let room of rooms | async">
          <td>{{room.name}}</td>
          <td>{{room.date}}</td>
          <td>{{room.starHour}}</td>
          <td>{{room.endHour}}</td>
          <td><button (click)="deleteRoom(room.id)" class="btn btn-danget" >Delete</button>
              <button (click)="updateRoom(room.id)" class="btn btn-info" style="margin-left:10px" >Update</button>
              <button (click)="roomDetails(room.id)" class="btn btn-info" style="margin-left:10px">Details</button>
            </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
