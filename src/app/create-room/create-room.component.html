<h3>Create Room</h3>
<div [hidden]="submitted" style="width:400px;">
  <form (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="room.name" name="name">
    </div>

    <div class="form-group">
      <label for="date">Date</label>
      <input type="text" name="date" id="date" required [(ngModel)]="room.date">
    </div>

    <div class="form-group">
      <label for="starHour">Start Hour</label>
      <input type="text" name="starHour" id="starHour" required [(ngModel)]="room.starHour">
    </div>

    <div class="form-group">
      <label for="endHour">End Hour</label>
      <input type="text" name="endHour" id="endHour" required [(ngModel)]="room.endHour">
    </div>

  </form>
</div>
<div [hidden]="!submitted">
  <button class="btn btn-success" (click)="newRoom()" >Add</button>
</div>
